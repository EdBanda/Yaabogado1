<ion-content class="login-content" padding color="primary">
  
  <ion-row class="logo-row">

  <div class="SignUpForm">
    <form action="insert.php" method="post">
      <ion-row>
        <ion-col>
          <ion-list inset>

      <!-------- Ask Question to know information about user 

        Here is the place holders for the users information that will go into the Database
        Each ion-item has its name to show what the label or button will get from input.






      -->

            <ion-item style="background-color: inherit;">
              <ion-input [(ngModel)]="profile.Firstname" type="text" placeholder="First Name" name="name"></ion-input>
            </ion-item>

            <ion-item style="background-color: inherit;">
              <ion-input [(ngModel)]="profile.Lastname" type="text" placeholder="Last Name" name="LastName"></ion-input>
            </ion-item>

            
              <ion-item style="background-color: inherit;" >
              <ion-input [(ngModel)]="profile.email" [(ngModel)]="Personaluser.email" type="email" placeholder="Email" name="Email"></ion-input>
               </ion-item>


              <ion-item style="background-color: inherit;" >
              <ion-input [(ngModel)]="Personaluser.password" type="password" placeholder="Create A Password" name="Password"></ion-input>
              </ion-item>

              
              <ion-item style="background-color: inherit;" >
              <ion-input [(ngModel)]="profile.Address" type="text" placeholder="Adress" name="address"></ion-input>
              </ion-item>
            


              <!---  ion component giving user options to choose, here we are suing information to pick which city the user is from,     -->
              
              <ion-row>
               <ion-col >
               <ion-item style="background-color: inherit;" >
                <ion-input  [(ngModel)]="profile.city" placeholder="City" name="City"></ion-input>
                </ion-item >
               </ion-col>
               <ion-col width-90>
                <ion-item style="background-color: inherit;">
                   
                   <ion-select [(ngModel)]="profile.state" placeholder="ST" name="State" >
                   <ion-option value="KY">KY</ion-option>
                   <ion-option value="CA">CA</ion-option>
                   <ion-option value="TX" >TX</ion-option>
                   <ion-option value="KY">KY</ion-option>
                   <ion-option value="CA">CA</ion-option>
                   <ion-option value="TX" >TX</ion-option>
                   <ion-option value="KY">KY</ion-option>
                   <ion-option value="CA">CA</ion-option>
                   <ion-option value="TX" >TX</ion-option>
                   <ion-option value="KY">KY</ion-option>
                   <ion-option value="CA">CA</ion-option>
                   <ion-option value="TX" >TX</ion-option>
                   </ion-select>
                    </ion-item>
                    </ion-col>
                     <ion-col >
                   <ion-item style="background-color: inherit;" >
                    <ion-input [(ngModel)]="profile.ZipCode" placeholder="Zip Code" name="ZipCode"></ion-input>
                    </ion-item >
                   </ion-col>
                  </ion-row>
                  
                
               

                <ion-item style="background-color: inherit;" >
               <ion-input [(ngModel)]="profile.PhoneNumber" type="number" maxlenght="10" pattern="\d*" placeholder="Telephone" name="Telephone"></ion-input>
                </ion-item>
                
                  <ion-item  style="background-color: inherit;">
  				    
  				    	<ion-datetime   data-ng-style="text-align: left" placeholder="Birthday" displayFormat="MM/DD/YYYY" [(ngModel)]="profile.myDate" name="Birthday" ></ion-datetime>
				        </ion-item>


      <button (click)="register(Personaluser)" ion-button full>LOGIN</button>
             
               
             
                   
      

            

          </ion-list>
        </ion-col>
      </ion-row>

     

    </form>
  </div>
