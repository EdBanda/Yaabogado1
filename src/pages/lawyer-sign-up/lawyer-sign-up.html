<ion-content class="login-content" padding color="primary">
  
  <ion-row class="logo-row">
      <img style="width:50%; height:50%;" src= "assets/imgs/ProjectPic.png" alt="LawLogo" class="center" />
  </ion-row>

 
  
  
  <div class="SignUpForm">
    <form action="insert.php" method="post">
      <ion-row>
        <ion-col>
          <ion-list inset>

      <!-------- Ask Question to know information about user 

        Here is the place holders for the users informatuon that will go into the Database
        Each ion-item has its name to show what the label or button will get from input.






      -->

            <ion-item style="background-color: inherit;">
              <ion-input [(ngModel)]="profile.Firstname" type="text" pattern="[a-zA-Z ]+" ng-pattern-restrict placeholder="First Name" name="firstname"></ion-input>
             
            </ion-item>

            <ion-item style="background-color: inherit;">
              <ion-input [(ngModel)]= "profile.Lastname" type="text" placeholder="LastName" name="last"></ion-input>
            </ion-item>

            
              <ion-item style="background-color: inherit;" >
              <ion-input type="email" placeholder="Email" [(ngModel)]= "profile.email" [(ngModel)] ="lawuser.email" name="email"></ion-input>
               </ion-item> 


              <ion-item style="background-color: inherit;" >
              <ion-input type="password" placeholder="Create A Password"  [(ngModel)]="lawuser.password" name="password"></ion-input>
              </ion-item>

              
              <ion-item style="background-color: inherit;" >
              <ion-input [(ngModel)]= "profile.BarId" type="text" placeholder="Bar ID" name="BarID"></ion-input>
              </ion-item>
            
   				<ion-item style="background-color: inherit;" >
               <ion-input [(ngModel)]= "profile.PhoneNumber" type="number" maxlenght="10" pattern="\d*" placeholder="Telephone" name="Telephone"></ion-input>
                </ion-item>

              
              
              <ion-row>
               <ion-col >
               <ion-item style="background-color: inherit;" >
                <ion-input  [(ngModel)]= "profile.City"  placeholder="City" name="City"></ion-input>
                </ion-item >
               </ion-col>
               
                     <ion-col >
                   <ion-item style="background-color: inherit;" >
                    <ion-input [(ngModel)]= "profile.ZipCode" placeholder="Zip Code" name="ZipCode"></ion-input>
                    </ion-item >
                   </ion-col>
                  </ion-row>
                  
                
               
 				
	             
                
                


       <button type="button" ion-button color="primary" (click)="register(lawuser)">Sign Up</button>
             
               
             
                   
      

            

          </ion-list>
        </ion-col>
      </ion-row>

     

    </form>
  </div>
</ion-content>
