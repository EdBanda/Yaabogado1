<ion-content class="login-content" padding="100">
  <div id="container">
  <ion-row class="logo-row">
      <img style="width:50%; height:50%;" src= "assets/imgs/ProjectPic.png" alt="LawLogo" class="center" />

      <ion-row>
        <ion-col>
          <ion-list inset>

      <!-- Ask Question to know information about user 

        Here is the place holders for the users informatuon that will go into the Database
        Each ion-item has its name to show what the label or button will get from input.




      profile.Firstname and similar variables will save the input in a variable to later grab that variable from the database when needed.

      -->

            <ion-item id="InputBars" >
              <ion-input style="color:#8B4513" [(ngModel)]="profile.Firstname" type="text" pattern="[a-zA-Z ]+" ng-pattern-restrict placeholder="First Name" name="firstname"></ion-input>
             
            </ion-item>

            <ion-item id="InputBars" >
              <ion-input style="color:#8B4513" [(ngModel)]= "profile.Lastname" type="text" pattern="[a-zA-Z ]+" placeholder="LastName" name="lastname"></ion-input>
            </ion-item>

            
              <ion-item id="InputBars" >
              <ion-input style="color:#8B4513" type="email" placeholder="Email" [(ngModel)]= "profile.email" [(ngModel)] ="lawuser.email" name="email"></ion-input>
               </ion-item> 


              <ion-item id="InputBars"  >
              <ion-input style="color:#8B4513" type="password" placeholder="Create A Password"  [(ngModel)]="lawuser.password" name="password"></ion-input>
              </ion-item>

              
            
   				<ion-item id="InputBars" >
               <ion-input style="color:#8B4513" [(ngModel)]= "profile.PhoneNumber" type="number" maxlenght="10" pattern="\d*" placeholder="Telephone" name="Telephone"></ion-input>
                </ion-item>
