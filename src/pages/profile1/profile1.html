<!--
Title: Profile.html



Purpose: Serve as the login page for a lawyer that already has an account. 

Input:
    Email: That was input in at sign up page.
    Password: That was input in at sign up page.

Output:
    Success:
       Takes them the AboutPage
    Failure:
        If information is wrong then they will be prompt to enter the right information. 
-->

    







    <ion-title>
      
      AbogadoYa
        
    </ion-title>
  
 

<ion-content class="login-content" padding color="primary">
  
 
      <img style="width:50%; height:50%;" src= "assets/imgs/ProjectPic.png" alt="LawLogo" class="center" />


 
  
  
  <div class="SignUpForm">
    
          <ion-list inset>


           

           

            
              <ion-item id="InputBars">
              <ion-input style="color:#ffffff" type="email" placeholder="Email"  [(ngModel)] ="lawuser.email" ></ion-input>
               </ion-item> 


              <ion-item id="InputBars" >
              <ion-input style="color:#ffffff" type="password" placeholder="Password"  [(ngModel)]="lawuser.password" name="password"></ion-input>
              </ion-item>

      
            
                  
                
               
        
               
                
                


       <button  style="color:white" ion-button round outline id="button"  type="button"  (click)="login(lawuser)">Login</button>
             
               
             
                   
      

            

          </ion-list>
        
  </div>
</ion-content>
