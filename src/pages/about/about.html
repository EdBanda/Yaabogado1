<ion-card style="background-color: inherit;">






  <ion-item class="AvaImg">

      <img src="assets/imgs/ExampleLawyer.jpeg">

  </ion-item>

    <ion-card-title>




      
       {{ (profileData | async)?.Firstname }} {{ (profileData | async)?.Lastname }}
