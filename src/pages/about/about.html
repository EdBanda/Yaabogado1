
<!--
Title: about.html



Purpose: This code is for the html page of the about.html: The lawyers will be able to see a basic profile page: The profile page will basicly provide what the user will be seeing on their point of view. Name , IMG and the status info the lawyer provides.

Input:
    Status: A status like input where they can input what they want the user to know: "HI I can help you"
    IMG: They will eventually be able to click on the IMG button and upload an image of their choice.

Output:
    Success:
        Lawyers will be shown the new updated status right away. And their current location on the map. 
    Failure:
        Right now we dont have the IMG button for them to choose an IMG of their choice. 
-->



<ion-header>
  
</ion-header>
  <ion-content padding>
     
  <!-- The information is called from the profileData we called in .ts < if the information is available then it will be displayed when calling the database with the class info needed.
    profileData.Lastname will hold that child of the last name -->
 <ion-card style="background-color: brown">

  <ion-item style="height: 10px;" style="background-color: brown">
    <ion-avatar  item-start>
      <img src="assets/imgs/ExampleLawyer.jpeg">
    </ion-avatar>
    <h2>{{ (profileData | async)?.Firstname }} {{ (profileData | async)?.Lastname }}</h2>
    
  </ion-item>

  

  <ion-card-content  style="background-color: brown">
    
    <h3 style="color: white" >What to Share!!!?</h3>

    <p >{{ (profileData | async)?.Info }}</p>
  </ion-card-content>

  <!---[(ngModel)]= "profile.Info"  -->

<ion-item id="InputBars" width="200%" >
          <ion-input [(ngModel)]= "profile.Info"  style="background-color: grey" style="color:black"  type="text" placeholder="Update Info" name="Info"></ion-input>
        </ion-item>
      
      
      

  <ion-row >
    <ion-col >
      <button ion-button icon-left clear small (click)="update()" >  <ion-icon name="information-circle"></ion-icon><div>Update</div> </button>
    </ion-col>
    
      <button ion-button icon-left clear small  type="button" (click)="selectPhoto()">
      <ion-icon name="md-image"></ion-icon> <div>Img</div></button>
     <ion-item style="background-color: inherit;">
       <ion-label>Are you available right now?</ion-label>
        `<ion-toggle [(ngModel)]= "AreTheyAvailable" (ionChange)="Available()" value="Available" color="secondary" checked="true"></ion-toggle>
      

    </ion-item>
    
  </ion-row>

</ion-card>















 <ion-row>
          <div>
            <ion-badge class="badgeOri">Your Location </ion-badge>
          </div>
          <div>
            <ion-badge class="badgeDest">Places</ion-badge>
          </div>
      </ion-row>
      <div id="map"></div>









</ion-content>
