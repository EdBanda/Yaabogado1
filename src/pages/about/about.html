  <ion-content padding>
     
  
 


<ion-card style="background-color: inherit;">
  <img src="assets/imgs/ExampleLawyer.jpeg"
/>


  <ion-card-content style="background-color: inherit;">
    <ion-card-title>
      
       {{ (profileData | async)?.Firstname }} {{ (profileData | async)?.Lastname }}
      </ion-card-title>
    <p>
     {{ (profileData | async)?.Info }}
    </p>
      <ion-item style="background-color: inherit;">
          <ion-input [(ngModel)]= "profile.Info" type="text" placeholder="Update Info" name="Info"></ion-input>
        </ion-item>
      <button ion-button small (click)="update()" >Update</button>
      <button ion-button small color="secondary" type="button" full round  (click)="selectPhoto()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
    </ion-card-content>
  </ion-card>
