<!--
  Generated template for the ClientDisplayPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.


This page will work as tabs and each oh its tabs will open when pressed.

The lawyer Option will have all the available lawyesr
The Filter will sort them by distance
The Profile will alowed them to change their information.



-->


<ion-header style="background-color: inherit;">
  
  <ion-toolbar color="dark" style="background-color: inherit;" no-border-top>
    <ion-segment [(ngModel)]="Option" >
      <ion-segment-button  value="LawyersOption"> <ion-icon name="man"></ion-icon>
        Lawyers
      </ion-segment-button>
      <ion-segment-button value="FilterOption"><ion-icon name="compass"></ion-icon>
        Filter
      </ion-segment-button>
      <ion-segment-button  value="ProfileOption"><ion-icon name="contact"></ion-icon>
        Profile
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="Option">
    <ion-list *ngSwitchCase="'LawyersOption'">

      <ion-item style="background-color: inherit;">
        <ion-thumbnail item-start>
          <img src="{{y}}">
        </ion-thumbnail>
        <h2>Ruby</h2>
        <h2 text-color="green">Available </h2>
      </ion-item>
       
        

      <ion-item style="background-color: inherit;">
        <ion-thumbnail item-start>
          <img (click)="register(lawuser)" src="assets/imgs/ExampleLawyer.jpeg">
        </ion-thumbnail>
        <h2>Zoey</h2>

      </ion-item>
      <ion-item style="background-color: inherit;">
        <ion-thumbnail item-start>
          <img src="assets/imgs/ExampleLawyer.jpeg">
        </ion-thumbnail>
        <h2>Otto</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'FilterOption'">
      
              <ion-item style="background-color: inherit;">
                <ion-label>Distance</ion-label>
                <ion-select [(ngModel)]="FilterDistance">
                  <ion-option value="BeLow5">>5</ion-option>
                 <ion-option value="BeLow10">>10</ion-option>
                  <ion-option value="BeLow15">>15</ion-option>
                  <ion-option value="All">>All</ion-option>
                  
                </ion-select>
              </ion-item>
            </ion-list>

    <ion-list *ngSwitchCase="'ProfileOption'">
   
    
    
          <img src="assets/imgs/ExampleLawyer.jpeg">
       
        <h2 text-align="right" >{{ (profileData | async)?.Firstname }} {{ (profileData | async)?.Lastname }}</h2>
    
                   

              <ion-item style="background-color: inherit;">
                <ion-label >Mobile:     {{ (profileData | async)?.PhoneNumber}}</ion-label>
                
              </ion-item>

              <ion-item  style="background-color: inherit;">
                <ion-label >Email: {{ (profileData | async)?.email}}</ion-label>
                
              </ion-item>

               <ion-item style="background-color: inherit;">
                <ion-label >Address:       {{ (profileData | async)?.Address }}</ion-label>
                </ion-item>
                
              
                
              
             

              

    </ion-list>
  </div>
</ion-content>

</script>
